<md-card-header>
    <md-card-avatar>
    <md-icon class="md-avatar-icon" md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-card-avatar>
    <md-card-header-text>
      <span class="md-title">{{post.username || 'anonymous'}}</span>
      <span class="md-subhead">{{post.sub_head}}</span>
    </md-card-header-text>
    <md-card-header-text>
        <div layout="row" layout-align="end center">
            <span class="md-subhead">{{post.timestamp | date :  "dd.MM.y"}}</span>
        </div>
    </md-card-header-text>
</md-card-header>

<md-card-title ng-hide="post.image">
    <md-card-title-text>
        <span class="md-headline">{{post.head}}</span>
    </md-card-title-text>
</md-card-title>

<md-card-content>
    <div ng-show="post.image" layout="row" layout-wrap>
        <div class="md-block" flex-gt-sm="">
            <img style="width:100%" ng-src="data:image/jpeg;base64,{{post.image}}" class="md-card-image" alt="Washed Out">
        </div>
        <div class="md-block" flex-gt-sm="" style="padding: 20px">
            <md-card-title-text>
                <span class="md-headline">{{post.head}}</span>
                <p style="margin-top: 20px">
                    {{post.description}}
                </p>
            </md-card-title-text>
        </div>
    </div>
    <p ng-hide="post.image">
        {{post.description}}
    </p>
</md-card-content>
<md-card-actions layout="row" layout-align="end center">
    <like-button like="post.like" post-id="post._id"></like-button>
    <md-button class="md-icon-button" aria-label="Settings">
        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Share">
        <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
    </md-button>
</md-card-actions>
